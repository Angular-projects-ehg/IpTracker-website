<div class="flex column justify-content-center mt-5">
  <div class="iptrackerbox flex flex-column align-items-center">
    <form [formGroup]="ipSearchForm" class="ip-form flex" (submit)="FormSubmit($event)">
      <mat-form-field class="ip-form">
        <mat-label>Ip Address</mat-label>
        <input matInput placeholder="Enter an ipaddress" formControlName="ipaddress" value={{ipdata.ip}} #ipValueInput />


      </mat-form-field>
      <button type="submit" mat-fab class="no-border">
        <mat-icon class="text-white">search</mat-icon>
      </button>
    </form>

    <span *ngIf="isValidField('ipaddress')" class="text-start error-message">
        <mat-error>Ip Address is <strong>required *</strong></mat-error>
    </span>
    <div class="text-center mt-3">
      <p class="font-bold text-xl">Your IP Address:</p>
      <p class="text-lg">{{ipdata.ip}}</p>
    </div>
    <hr class="w-full border-t border-gray-300 my-4">
    <div class="text-center">
      <p class="font-bold text-xl">Country:</p>
      <p class="text-lg">{{ipdata.location.country}}</p>
    </div>
  </div>
</div>
